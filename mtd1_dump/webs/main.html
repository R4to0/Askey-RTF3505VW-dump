if (window.top.location.pathname != '/padrao') {

else {

    if (curWebPage == 'login.html') {

        document.writeln("   <frame src='webClient/" + curWebPage + "' name='loginfrm' frameborder='no' border='0' scrolling='auto' target='_self' marginwidth='0' marginheight='0' noresize>");

        document.writeln("<frameset rows='80,*,15' border='0' frameborder='0' framespacing='0'>");
        document.writeln("   <frame src='logo.html' name='logofrm' frameborder='no' border='0' scrolling='no' target='_self' marginwidth='0' marginheight='0' noresize>");
        document.writeln("   <frameset cols='200,*' frameborder='0' border='0'>");

        if ( empty == '1' )
